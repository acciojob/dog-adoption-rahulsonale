<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none; /* Remove bullets */
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
    }
    li {
      text-align: center;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Dog Adoption</h1>
  <p>Click on a dog breed to learn more about it on Wikipedia!</p>

  <ul>
    <li>
      <a href="https://en.wikipedia.org/wiki/Basset_Hound" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/BassetHound_profil.jpg" alt="Basset Hound">
      </a>
      <p>Basset Hound</p>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Golden_Retriever_portrait.jpg" alt="Golden Retriever">
      </a>
      <p>Golden Retriever</p>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Toy_Poodle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Toy_Poodle_black.jpg" alt="Toy Poodle">
      </a>
      <p>Toy Poodle</p>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Dachshund" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Dachshund_sausage_dog.jpg" alt="Dachshund">
      </a>
      <p>Dachshund</p>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Beagle_600.jpg" alt="Beagle">
      </a>
      <p>Beagle</p>
    </li>
  </ul>
</body>
</html>
